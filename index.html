<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Axios</title>
    <!-- Bootstrap  -->
    <link href="https://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
        <h1>Axios Demo <small>by Michu</small></h1>
        <div class="jumbotron">
          <h1>Welcome to Axios</h1>
          <h4>This simple App uses Axios. Axios is a Promise-based HTTP client for JavaScript.</h4>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">GET Request</div>
          <div class="panel-body">
            <button class="btn btn-primary" onclick="performGetRequest1()">GET Todos</button>
            <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
            <div class="panel-body" id="getResult1">

            </div>
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">GET Request with Parameters</div>
          <div class="panel-body">
            <input type="text" class="form-control" id="todoID" placeholder="Todo ID..." /></br>
            <button class="btn btn-primary" onclick="performGetRequest2()">GET Todo</button>
            <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
            <div class="panel-body" id="getResult2">

            </div>
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">POST Request</div>
          <div class="panel-body">
            <form class="form-inline" id="todoInputForm">
              <div class="form-group">
                <input type="text" class="form-control" id="todoTitle" placeholder="Todo Title...">
              </div>
              <button type="submit" class="btn btn-primary" onclick="performPostRequest()">Send</button>
            </form></br>
            <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
            <div class="panel-body" id="postResult">

            </div>
          </div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
